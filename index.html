  <script>
  function getDetailOne() {
    //http connection established and gets the value retrived from the getCoordinates.php page
    var xhr = new XMLHttpRequest();
    var cont = document.getElementById("country").value;
    xhr.open("GET", "getCoordinates.php?country="+cont, true);
    xhr.send();
    xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
           // console.log(xhr);
           //value retrived is stored in this div element
            document.getElementById("coordinatesOne").innerHTML = xhr.responseText;
           //alert(xhr.responseText);
           //hidden as this is not required to be shown to the user.
           $("#coordinatesOne").hide();
        }
    }
}
  
function getDetailTwo() {
  //http connection established and gets the value retrived from the getCoordinates.php page
    var xhr = new XMLHttpRequest();
    var cont = document.getElementById("country").value;
    xhr.open("GET", "get-coordinates.php?country="+cont, true);
    xhr.send();
    xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
             //value retrived is stored in this div element
            document.getElementById("coordinatesTwo").innerHTML = xhr.responseText;
           //hidden as this is not required to be shown to the user.
           $("#coordinatesTwo").hide();
        }
    }
}


  </script>
